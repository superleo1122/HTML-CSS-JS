<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 200px;
            height: 200px;
            border: 50px solid  black;
            box-sizing: border-box;
            margin: 100px   auto;
            border-radius: 60px;
        }

        /**
            1.当只设置一个值时，其他三个值会参考这个值
            2.当边框圆角值大于边框宽度时，外边框和内边框都会变圆角
            3.当边框圆角的值 <= 外边框的时候，外边框是圆角，内边框是直角
        */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
