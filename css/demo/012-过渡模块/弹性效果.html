<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 800px;
            height: 50px;
            background-color: red;
            margin:100px auto;
            text-align: center;
        }
        
        div span{
            width: 60px;
            line-height: 50px;
            display: inline-block;
            transition: margin-right 2s;
        }

        div:hover span{
            margin-right: 40px;
        }
    </style>
</head>
<body>
     <div>
         <span>静</span>
         <span>静</span>
         <span>听</span>
         <span>你</span>
         <span>唱</span>
         <span>歌</span>
     </div>
</body>
</html>
