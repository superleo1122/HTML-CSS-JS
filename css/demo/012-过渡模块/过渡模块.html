<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 50px;
            height: 30px;
            background-color: red;
            /* 指定需要执行过渡效果的属性 */
            transition-property: width;
            /* 过渡时长 */
            transition-duration: 2s;
            /* 延迟发生过渡的时间 */
            transition-delay: 1s;
        }

        div:hover{
            width: 300px;
        }
    </style>
</head>
<body>
   <div></div>
</body>
</html>
