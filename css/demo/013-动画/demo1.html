<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 50px;
            background-color: red;

            /* 指定执行动画名称 */
            animation-name: ly;
            /* 动画持续时间 */
            animation-duration: 5s;
        }

        /* 定义动画 */
        @keyframes ly {
            from{
               margin-left: 0px;
            }
            to{
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
